    <form id="documentUploadForm">
      <div id="step1">

        <label for="documentType">Select Document Type:</label>
        <select id="documentType" name="documentType" required="">
          <option value=".pdf">.pdf</option>
          <option value=".doc">.doc</option>
          <option value=".docx">.docx</option>
          <option value=".txt">.txt</option>
          <option value=".rtf">.rtf</option>
          <option value=".wpd">.wpd</option>
          <option value=".ppt">.ppt</option>
          <option value=".pptx">.pptx</option>
      </select>
      <div id="step2">
        <label for="documentFile">Choose File:</label>
        <input type="file" id="documentFile" name="documentFile" accept=".pdf, .doc, .docx, .txt, .rtf,.wpd,.ppt,.pptx" required="">
      </div>
        <center><button type="button" onclick="uploadDocument()">Upload Document</button> </center>
      </div>
    </form>
  </div>
