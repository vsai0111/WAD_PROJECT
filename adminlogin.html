<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Login</title>
    <style>
        .container {
            text-align: center;
        }

        #adminLogo {
            width: 100px; /* Set your desired width */
            height: 100px; /* Set your desired height */
            border-radius: 50%; /* Make it round */
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Admin Login</h2>
        <img src="https://cdn.vectorstock.com/i/preview-1x/34/96/flat-business-man-user-profile-avatar-in-suit-vector-4333496.jpg" alt="Admin Logo" id="adminLogo">
        <form id="adminLoginForm">
            
            <label for="adminUsername">Username:</label>
            <input type="text" id="adminUsername" required>

            <label for="adminPassword">Password:</label>
            <input type="password" id="adminPassword" required>

            <button type="button" onclick="adminLogin()">Login</button>
        </form>
    </div>

    <script>
        function adminLogin() {
            // Fetch admin credentials from the form
            const adminUsername = document.getElementById("adminUsername").value;
            const adminPassword = document.getElementById("adminPassword").value;

            // Perform authentication and authorization (server-side logic)
            // In a real-world scenario, make an AJAX request to the server for verification

            // For simplicity, let's assume a hardcoded admin username and password
            const hardcodedAdminUsername = "admin";
            const hardcodedAdminPassword = "admin123";

            if (adminUsername === hardcodedAdminUsername && adminPassword === hardcodedAdminPassword) {
                // Successful login, redirect to the admin dashboard
                window.location.href = "admin_dashboard.html";
            } else {
                // Display an error message for unsuccessful login
                alert("Invalid admin credentials. Please try again.");
            }
        }
    </script>
</body>

</html>
